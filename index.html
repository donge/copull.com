<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靠谱公司 - 产品发布敬请期待</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 20px;
            opacity: 0;
            /* 渐变文字 */
            background: linear-gradient(90deg, #ffffff 0%, #e6e9ee 35%, #b7c0c9 70%, #ffffff 100%);
            background-size: 300% 100%;
            color: transparent; /* 强制文本颜色透明，确保剪裁生效 */
            display: inline-block; /* 提升兼容性 */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 入场 + 渐变流动 */
            animation: titleEntrance 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards, textSheen 10s linear infinite;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
            /* 渐变文字（更柔和） */
            background: linear-gradient(90deg, #ffffff 0%, #eceff3 40%, #c5ccd4 100%);
            background-size: 300% 100%;
            color: transparent; /* 强制文本颜色透明，确保剪裁生效 */
            display: inline-block; /* 提升兼容性 */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 入场 + 渐变流动（略慢） */
            animation: fadeIn 1.5s 0.5s forwards, textSheen 14s linear infinite;
        }

        .slogan, .expect {
            font-size: 1.0rem;
            font-weight: 300;
            margin: 15px 0;
            opacity: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slogan {
            animation: fadeIn 1.5s 0.8s forwards;
        }

        .expect {
            animation: fadeIn 1.5s 1.1s forwards;
        }

        @keyframes titleEntrance {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 渐变文字缓慢流动 */
        @keyframes textSheen {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
                rgba(255,255,255,0.15) 0%, 
                transparent 60%);
            pointer-events: none;
            z-index: 1;
            transition: background 0.3s ease;
        }

        @media (max-width: 768px) {
            .title { font-size: 4.5rem; }
            .subtitle { font-size: 1.8rem; }
            .slogan, .expect { font-size: 1.0rem; }
        }
        @media (max-width: 480px) {
            .title { font-size: 3.2rem; }
            .subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">靠谱</h1>
            <h2 class="subtitle">软件竞争力提供商</h2>
            <p class="slogan">为关键技术提供先进，智能，安全，高性能的工程方案</p>
        </div>
        <div class="glow"></div>
    </div>

    <script>
        // 统一设置光影位置
        function setGlow(xPercent, yPercent) {
            document.documentElement.style.setProperty('--mouse-x', `${xPercent}%`);
            document.documentElement.style.setProperty('--mouse-y', `${yPercent}%`);
        }

        // 随机游走状态
        let lastMoveTime = Date.now();
        const idleThreshold = 2000; // 鼠标不动超过 2s 开始自动移动
        let isIdle = false;

        // 自动移动的当前位置与速度（单位：百分比/帧）
        let autoX = 50;
        let autoY = 50;
        let vx = 0;
        let vy = 0;

        // 阻尼与随机扰动强度
        const damping = 0.98;
        const jitter = 0.01;
        const speedScale = 20; // 将速度映射到每帧移动量

        // 边界限制（留一点边距避免光影贴边）
        const minP = 5;
        const maxP = 95;

        // 鼠标互动：跟随并退出空闲
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            setGlow(x, y);

            // 将自动运动的起点同步为当前鼠标点
            autoX = x;
            autoY = y;

            lastMoveTime = Date.now();
            isIdle = false;
        });

        // 自动随机移动（随机游走 + 阻尼 + 边界反弹）
        function tick() {
            const now = Date.now();
            if (now - lastMoveTime > idleThreshold) {
                isIdle = true;
            }

            if (isIdle) {
                // 轻微随机加速度
                vx += (Math.random() - 0.5) * jitter;
                vy += (Math.random() - 0.5) * jitter;

                // 阻尼
                vx *= damping;
                vy *= damping;

                // 位置更新（按比例控制速度）
                autoX += vx * speedScale;
                autoY += vy * speedScale;

                // 边界检测与反弹
                if (autoX < minP) {
                    autoX = minP;
                    vx = Math.abs(vx);
                } else if (autoX > maxP) {
                    autoX = maxP;
                    vx = -Math.abs(vx);
                }
                if (autoY < minP) {
                    autoY = minP;
                    vy = Math.abs(vy);
                } else if (autoY > maxP) {
                    autoY = maxP;
                    vy = -Math.abs(vy);
                }

                setGlow(autoX, autoY);
            }

            requestAnimationFrame(tick);
        }

        // 页面加载动画
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.title, .subtitle, .slogan, .expect');
            elements.forEach(el => {
                el.style.animationPlayState = 'running';
            });

            // 初始化位置并启动自动循环
            setGlow(autoX, autoY);
            requestAnimationFrame(tick);
        });

        // 响应窗口大小变化（当前无需处理百分比逻辑）
        window.addEventListener('resize', () => {
            // 可在此添加响应式调整逻辑
        });
    </script>
</body>
</html>
