<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靠谱公司 - 产品发布敬请期待</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 20px;
            opacity: 0;
            animation: titleEntrance 1.2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
        }

        .slogan, .expect {
            font-size: 0.8rem;
            font-weight: 300;
            margin: 15px 0;
            opacity: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slogan {
            animation: fadeIn 1.5s 0.8s forwards;
        }

        .expect {
            animation: fadeIn 1.5s 1.1s forwards;
        }

        @keyframes titleEntrance {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
                rgba(255,255,255,0.15) 0%, 
                transparent 60%);
            pointer-events: none;
            z-index: 1;
            transition: background 0.3s ease;
        }

        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .subtitle { font-size: 1.4rem; }
            .slogan, .expect { font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2.2rem; }
            .subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">靠谱公司</h1>
            <h2 class="subtitle">软件竞争力技术供应商</h2>
            <p class="slogan">持续交付稳定，智能，安全，高性能的软件工程优化方案。</p>
            <p class="expect">期待成为您系统中最有竞争力的关键组件。</p>
        </div>
        <div class="glow"></div>
    </div>

    <script>
        // 鼠标互动效果
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.documentElement.style.setProperty('--mouse-x', `${x}%`);
            document.documentElement.style.setProperty('--mouse-y', `${y}%`);
        });

        // 页面加载动画
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.title, .subtitle, .slogan, .expect');
            elements.forEach(el => {
                el.style.animationPlayState = 'running';
            });
        });

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            // 可以在这里添加响应式调整逻辑
        });
    </script>
</body>
</html>
